<!DOCTYPE html>
<!-- Страница с гистограммой -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./histogram.css">
        <style>
            .wrapper {
                width: 400px;
                height: 200px;
                padding: 20px;
            }
        </style>
    </head>
    <body>
    <div class="wrapper">
        <div class="histogram">
            <div class="histogram__title">
                <h3>Total orders</h3>

            </div>
            <div class="histogram__description">
                100500
            </div>
            <div class="histogram__data">
                <div class="histogram__data-item" style="height: 100%;"></div>
                <div class="histogram__data-item" style="height: 10%;"></div>
                <div class="histogram__data-item" style="height: 60%;"></div>
                <div class="histogram__data-item" style="height: 60%;"></div>

                <div class="histogram__data-item" style="height: 30%;"></div>
                <div class="histogram__data-item" style="height: 40%;"></div>
                <div class="histogram__data-item" style="height: 50%;"></div>
                <div class="histogram__data-item" style="height: 30%;"></div>
                <div class="histogram__data-item" style="height: 60%;"></div>
                <div class="histogram__data-item" style="height: 70%;"></div>
                <div class="histogram__data-item" style="height: 80%;"></div>
                <div class="histogram__data-item" style="height: 30%;"></div>
                <div class="histogram__data-item" style="height: 90%;"></div>
            </div>
        </div>
    </div>
    </body>
</html>
